<html>

<body>
    <script>
        var x = prompt("Enter the number of lemons in hand: ");
        if (x == 7) {
            console.log("God 1 gets 7 lemons.");
            console.log("God 2 needs 7 lemons.");
            console.log("God 3 needs 7 lemons.");
        } else if (x > 7 && x < 21 && x % 7 == 0) {
            console.log("God 1 gets 7 lemons.");
            x -= 7;
            console.log("God 2 gets 7 lemons, remaining: " + x);
            x -= 7;
            console.log("God 3 gets 7 lemons, remaining: " + x);
        } else if (x == 21) {
            console.log("God 1 gets 7 lemons.");
            console.log("God 2 gets 7 lemons.");
            console.log("God 3 gets 7 lemons.");
            console.log("SUFFICIENT")
        } else if (x > 21) {
            console.log("Sufficient lemons. Each god gets 7 lemons.");
            console.log("god1 gets 7 lemons")
            console.log("god2 gets 7 lemons")
            console.log("god3 gets 7 lemons")
            console.log("Remaining:" + (x - 21))
        } else if (x <= 0) {
            console.log("God1 needs 7")
            console.log("God2 needs 7")
            console.log("God3 needs 7")
        } else {
            console.log("Not enough lemons to give 7 to each god.");

            let god1Gets = Math.min(x, 7);
            console.log("God 1 gets: " + god1Gets);
            x -= god1Gets;

            let god2Gets = Math.min(x, 7);
            console.log("God 2 gets: " + god2Gets);
            x -= god2Gets;

            let god3Gets = Math.min(x, 7);
            console.log("God 3 gets: " + god3Gets);
            console.log("God 1 still needs: " + (7 - god1Gets));
            console.log("God 2 still needs: " + (7 - god2Gets));
            console.log("God 3 still needs: " + (7 - god3Gets));
        }
    </script>
</body>

</html>
